name: Test 
run-name: CI Pipeline ${{ inputs.example_input }}
on:
    workflow_dispatch:
        inputs:
            example_input:
                type: string
                description: 'An example input'
                required: false
                default: 'default value'
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_output: ${{ steps.build_step1.outputs.status }}  
    steps:
    - uses: actions/checkout@v2
    
    - name: Hello World
      id: build_step1
      
      run: |
        echo "status=success" >> $GITHUB_OUTPUT
        echo $GITHUB_OUTPUT
    
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Test Step
      run: |
        echo "Running tests...${{ needs.build.outputs.build_output }}"
        exit 1  # Simulate a test failure

  deploy:
    if: ${{ success() }}
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: Deploy Step
      run: echo "Deploying application..."
